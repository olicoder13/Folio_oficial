<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header">
        <h2 class="logo">Logo</h2>
        <div class="container__menu" id="container__menu">
          <ul class="menu">
            <button class="btn__cerrar" id="cerrar"><i class='bx bxs-tag-x'></i></button>
            <li class="menu-list"><a class="menu-link" href="../index.html">Home</a></li>
            <li class="menu-list"><a class="menu-link" href="../html/services.html">Services</a></li>
            <li class="menu-list"><a class="menu-link" href="../html/proyects.html">Proyects</a></li>
            <li class="menu-list"><a class="menu-link" href="../html/contact.html">Contact</a></li>
          </ul>
        </div>
        <button class="btn__sandwich" id="abrir"><i class="bx bx-menu"></i></button>
      </nav>
    </header>

    <main class="main__container">
      <article>
        <article class="section">
          <form class="formulario">
            <section class="presentation">
              <h2 class="section__title">Contact me</h2>
            <p class="text-formulario">
              let's talk about your proyects, I'm here to colaborate you.
            </p>
            </section>

            <div>
              <label class="labels" for="name">Names:</label>
              <input
                class="entrada"
                type="text"
                id="name"
                name="name"
                placeholder="name"
              />
            </div>

            <div>
              <label class="labels" for="email">Email:</label>
              <input
                class="entrada"
                type="email"
                id="email"
                name="email"
                placeholder="email"
              />
            </div>

            <div>
              <label class="labels" for="tel">Telephone:</label>
              <input
                class="entrada"
                type="tel"
                id="tel"
                name="tel"
                placeholder="telephone"
              />
            </div>

            <div>
              <label class="labels" for="textarea">More details:</label>
              <textarea name="labels" id="texarea" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </article>
      </article>
    </main>

    <footer class="footer">
      <div class="container-footer">
        <h2>Logo</h2>
        <p class="derechos">copyright: olicoder2024</p>
        <div class="social-media">
        <i class='bx bxl-github'><a href="#"></a></i>
        <i class='bx bx-envelope' ><a href="#"></a></i>
        <i class='bx bxl-linkedin' ><a href="#"></a></i>
        <i class='bx bxl-twitter' ><a href="#"></a></i>
      </div>
      </div>
    </footer>
    <script src="../JavaScript/script.js"></script>
  </body>
</html>
